{% extends "layout/base.html" %}

{% block title %}Tough Glove | Login {% endblock %}

{% block extra_head %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <h1 class="text-danger text-center">Login</h1>

    <div class="registration-form">
        <form method="POST" action = "">
            {% csrf_token %}
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group mb-3">
                <input type="text" class="form-control item" id="email" name="email" placeholder="email">
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control item" id="password" name="password" placeholder="password">
            </div>
            <div class="form-group">
                <input type="submit" value ="Login" class="btn btn-primary btn-block create-account">
            </div>
        </form>
        <div class="social-media">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
            <div class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></div>
        </div>
    </div>

{% endblock content %}
